<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Robot Adventure</h1>
        <div class="game-container">
            <div id="game-board">
                <div class="cell" id="cell-0-0"></div>
                <div class="cell" id="cell-0-1"></div>
                <div class="cell" id="cell-0-2"></div>
                <div class="cell" id="cell-0-3"></div>
                <div class="cell" id="cell-1-0"></div>
                <div class="cell" id="cell-1-1"></div>
                <div class="cell" id="cell-1-2"></div>
                <div class="cell" id="cell-1-3"></div>
                <div class="cell" id="cell-2-0"></div>
                <div class="cell" id="cell-2-1"></div>
                <div class="cell" id="cell-2-2"></div>
                <div class="cell" id="cell-2-3"></div>
                <div class="cell" id="cell-3-0"></div>
                <div class="cell" id="cell-3-1"></div>
                <div class="cell" id="cell-3-2"></div>
                <div class="cell" id="cell-3-3"></div>
            </div>
            <div id="controls">
                <h2>Commands</h2>
                <button onclick="addCommand('up')">Move Up</button>
                <button onclick="addCommand('down')">Move Down</button>
                <button onclick="addCommand('left')">Move Left</button>
                <button onclick="addCommand('right')">Move Right</button>
                <button onclick="executeProgram()">Execute Program</button>
                <button onclick="clearCommands()">Clear Commands</button>
            </div>
        </div>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
